          - { target: x86_64-apple-darwin         , os: macos-13, variant: flutter, flutter-version: "3.16.9"                      }
          # - { target: x86_64-pc-windows-gnu       , os: windows-2022                  }
          # - { target: x86_64-pc-windows-msvc      , os: windows-2022                  }
          # - { target: x86_64-unknown-linux-gnu    , os: ubuntu-22.04                  }
          # - { target: x86_64-unknown-linux-musl   , os: ubuntu-20.04, use-cross: true }
    steps:
    - name: Export GitHub Actions cache environment variables
      uses: actions/github-script@v6
      with:
        script: |
          core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
          core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install prerequisites
      shell: bash
      run: |
        case ${{ matrix.job.target }} in
          x86_64-apple-darwin)
            brew install nasm create-dmg
            if [ "${{ matrix.job.variant }}" = "flutter" ]; then
              brew install cocoapods ninja cmake
            fi
            ;;
          x86_64-unknown-linux-gnu)
            sudo apt-get -y update
            sudo apt-get install -y \
               clang \
               cmake \
               curl \
               gcc \
               git \
               g++ \
               libpam0g-dev \
               libasound2-dev \
               libunwind-dev \
               libgstreamer1.0-dev \
               libgstreamer-plugins-base1.0-dev \
               libgtk-3-dev \
               libpulse-dev \
               libva-dev \
               libvdpau-dev \
               libxcb-randr0-dev \
               libxcb-shape0-dev \
               libxcb-xfixes0-dev \
               libxdo-dev \
               libxfixes-dev \
               nasm \
               wget
            ;;
          # arm-unknown-linux-*) sudo apt-get -y update ; sudo apt-get -y install gcc-arm-linux-gnueabihf ;;
          # aarch64-unknown-linux-gnu) sudo apt-get -y update ; sudo apt-get -y install gcc-aarch64-linux-gnu ;;
        esac

    - name: Setup Flutter
      if: matrix.job.variant == 'flutter'
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ matrix.job.flutter-version }}
        channel: stable
        architecture: x64

    - name: Prepare Flutter workspace
      if: matrix.job.variant == 'flutter'
      shell: bash
      run: |
        flutter --disable-analytics || true
        dart --disable-analytics || true
        flutter config --enable-macos-desktop
        pushd flutter
        flutter pub get
        popd

    - name: Setup vcpkg with Github Actions binary cache
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgDirectory: ${{ github.workspace }}/vcpkg
        vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}

    - name: Install vcpkg dependencies
      run: |
        $VCPKG_ROOT/vcpkg install --x-install-root="$VCPKG_ROOT/installed"
      shell: bash

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: stable
        targets: ${{ matrix.job.target }}
        components: ''

    - name: Install cargo-bundle
      shell: bash
      run: |
        cargo install cargo-bundle --locked --force

    - name: Install flutter_rust_bridge_codegen
      if: matrix.job.variant == 'flutter'
      shell: bash
      run: |
        cargo install flutter_rust_bridge_codegen --locked --force

    - name: Generate Flutter bridge bindings
      if: matrix.job.variant == 'flutter'
      shell: bash
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        flutter_rust_bridge_codegen \
          --rust-input ./src/flutter_ffi.rs \
          --dart-output ./flutter/lib/generated_bridge.dart \
          --c-output ./flutter/macos/Runner/bridge_generated.h

    - name: Show version information (Rust, cargo, GCC)
      shell: bash
      run: |
        gcc --version || true
        rustup -V
        rustup toolchain list
        rustup default
        cargo -V
        rustc -V

    - uses: Swatinem/rust-cache@v2

    - name: Download Sciter runtime
      if: matrix.job.variant == 'sciter'
      shell: bash
      run: |
        curl -L -o libsciter.dylib https://raw.githubusercontent.com/c-smile/sciter-sdk/master/bin.osx/libsciter.dylib
        chmod 755 libsciter.dylib

    - name: Build application
      shell: bash
      run: |
        if [ "${{ matrix.job.variant }}" = "flutter" ]; then
          python3 ./build.py --flutter --hwcodec
        else
          python3 ./build.py --hwcodec
        fi

    - name: Package Flutter DMG
      if: matrix.job.variant == 'flutter'
      shell: bash
      run: |
        VERSION=$(python3 - <<'PY'
from pathlib import Path
for line in Path("Cargo.toml").read_text().splitlines():
    if line.startswith("version"):
        print(line.split("=", 1)[1].strip().strip('"'))
        break
PY
)
        rm -f rustdesk-"${VERSION}".dmg
        create-dmg --volname "RustDesk Installer" --window-pos 200 120 --window-size 800 400 --icon-size 100 --app-drop-link 600 185 --icon RustDesk.app 200 190 --hide-extension RustDesk.app "rustdesk-${VERSION}.dmg" ./flutter/build/macos/Build/Products/Release/RustDesk.app

    - name: Tag DMG with variant
      shell: bash
      run: |
        shopt -s nullglob
        for file in rustdesk-*.dmg; do
          base="${file%.dmg}"
          mv "$file" "${base}-${{ matrix.job.variant }}.dmg"
        done
